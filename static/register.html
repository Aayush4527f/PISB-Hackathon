<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Pneumonia Detection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="https://img.icons8.com/ios-filled/50/2563eb/stethoscope.png" class="logo" alt="Logo"/>
  <div class="title">Create Account</div>
  <div class="subtitle">Join us to detect pneumonia early</div>

  <div class="container">
    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name" required />

      <label>Email</label>
      <input type="email" placeholder="Enter your email address" required />

      <label>Password</label>
      <input type="password" placeholder="Create a password" required />

      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm your password" required />

      <label>User Type</label>
      <select required>
        <option value="">Select User Type</option>
        <option>Doctor</option>
        <option>Patient</option>
      </select>

      <button type="submit">Register</button>
    </form>

    <div class="links">
      <a href="index.html">Already have an account? Log in</a>
    </div>
  </div>
</body>
</html>
