<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Pneumonia Detection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="https://img.icons8.com/ios-filled/50/2563eb/stethoscope.png" class="logo" alt="Logo"/>
  <div class="title">Create Account</div>
  <div class="subtitle">Join us to detect pneumonia early</div>

  <div class="container">
    <form>

      <label>Username</label>
      <input type="username" placeholder="Enter your username" id="username" required />

      <label>Password</label>
      <input type="password" placeholder="Create a password" id="password" required />

      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm your password" id="confirm_password" required />

      <label>User Type</label>
      <select required id="user_type">
        <option value="">Select User Type</option>
        <option>Doctor</option>
        <option>Patient</option>
      </select>

      <button type="submit">Register</button>
    </form>

    <div class="links">
      <a href="login.html">Already have an account? Log in</a>
    </div>
  </div>
</body>
<script>
  document.addEventListener("DOMContentLoaded", () => {
  const registerForm = document.querySelector("form");

  registerForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm_password").value;
    const userType = document.getElementById("user_type").value;

    if (!username || !password || !confirmPassword || !userType) {
      alert("Please fill in all fields.");
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    try {
      const res = await fetch("/api/user/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, is_doc:userType=="Doctor" }),
      });

      const data = await res.json();

      if (data.success) {
        localStorage.setItem('authToken', data.token);
        window.location.replace("/");
      } else {
        alert(data.message || "Registration failed.");
      }
    } catch (err) {
      console.error(err);
      alert("Something went wrong. Please try again.");
    }
  });
});
</script>
</html>
