<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Pneumonia Detection</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

</head>
<body>
  <img src="https://img.icons8.com/ios-filled/50/2563eb/stethoscope.png" class="logo" alt="Logo"/>
  <div class="title">Pneumonia Detection</div>
  <div class="subtitle">Sign in to your account to continue</div>

  <div class="container">
    <form>
      <label>Email or Username</label>
      <input type="email" placeholder="Enter your email address" required />

      <label>Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <label>User Type</label>
      <select required>
        <option value="">Select User Type</option>
        <option>Doctor</option>
        <option>Patient</option>
      </select>

      <button type="submit">Log In</button>
    </form>

    <div class="links">
      <a href="forgot.html">Forgot Password?</a> | 
      <a href="register.html">Sign Up</a>
    </div>
  </div>
</body>
</html>
